<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张意瑄</title>
    <style>
        /* 核心背景特效 */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffbdbd);
            animation: gradientShift 15s ease infinite;
        }

        /* 动态流光背景 */
        .light-stream {
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 25%,
                rgba(255,255,255,0) 50%,
                rgba(255,255,255,0.1) 75%,
                rgba(255,255,255,0) 100%
            );
            animation: streamFlow 20s linear infinite;
            transform: rotate(-15deg);
        }

        /* 闪烁星光效果 */
        .star {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        /* 动态气泡背景 */
        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: bubbleRise 15s infinite;
        }

        /* 动画定义 */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes streamFlow {
            0% { transform: translateX(-50%) rotate(-15deg); }
            100% { transform: translateX(50%) rotate(-15deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes bubbleRise {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="birthday.css">
</head>
<body>
    <!-- 动态背景元素 -->
    <div class="light-stream"></div>
    
    <!-- 生成星光 -->
    <script>
        // 创建随机星光
        for(let i=0; i<50; i++){
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random()*3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random()*100 + 'vw';
            star.style.top = Math.random()*100 + 'vh';
            star.style.animationDelay = Math.random()*2 + 's';
            document.body.appendChild(star);
        }

        // 创建气泡
        for(let i=0; i<20; i++){
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random()*100 + 'vw';
            bubble.style.width = bubble.style.height = Math.random()*30 + 10 + 'px';
            bubble.style.animationDelay = Math.random()*5 + 's';
            document.body.appendChild(bubble);
        }
    </script>

    <!-- 原有生日内容容器 -->
    <div class="container">
        <h1>🎉 生日快乐！<span class="name">张意瑄</span> 🎉</h1>
        
        <div class="message">
            <p>ok兄弟，</p>
            <p>也是过上生日了好吧，</p>
            <p>愿你永远保持灿烂的笑容，</p>
            <p>和镜子好好的</p>
            <p>🎂 新的一岁天天开心！ 🎁</p>
        </div>

        <div class="cake" onclick="showSurprise()">🎂</div>
        
        <button onclick="throwConfetti()">点击撒花！</button>
        <p id="surprise" class="hidden-message"></p>
    </div>

    <script>
        // 初始化气球
        function createBalloons() {
            const balloons = ['🎈', '🎈', '🎈', '🎈', '🎈'];
            balloons.forEach((balloon, index) => {
                const element = document.createElement('div');
                element.className = 'balloon';
                element.style.left = `${index * 20 + 10}%`;
                element.style.animationDelay = `${index * 0.5}s`;
                element.textContent = balloon;
                document.body.appendChild(element);
            });
        }

        // 新版撒花效果
        function throwConfetti() {
            const colors = ['#ff6b6b', '#ff8e8e', '#ffbdbd', '#ffec8b', '#8bff8b'];
            const types = ['square', 'circle', 'triangle'];
            
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = `confetti ${types[Math.floor(Math.random()*3)]}`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = `${2 + Math.random()*3}s`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // 蛋糕惊喜
        function showSurprise() {
            const messages = [
                "你是最棒的朋友！",
                "新的一岁心想事成！",
                "友谊长存！",
                "天天都有好心情！"
            ];
            const surpriseElement = document.getElementById('surprise');
            surpriseElement.style.display = 'block';
            surpriseElement.textContent = messages[Math.floor(Math.random()*messages.length)];
            
            // 自动隐藏消息
            setTimeout(() => {
                surpriseElement.style.display = 'none';
            }, 3000);
        }

        // 页面加载时初始化
        window.onload = () => {
            createBalloons();
            
            // 添加随机花瓣
            for(let i = 0; i < 20; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(petal);
            }
        }
    </script>
</body>
</html>
